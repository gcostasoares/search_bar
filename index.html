<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seach Bar</title>
</head>
<body>
    <div class="layout">
        <div class="app">
            <main class="main">
                <div class="wrapper">
                    <div class="wrapper__container container">
                        <form class="form">
                            <svg class="icon-search"  width="305" height="305" viewBox="0 0 306 305" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="100" cy="100" r="90" stroke="#6C6B6B" stroke-width="20"/>
                                <line x1="158.135" y1="154.994" x2="298.261" y2="297.699" stroke="#6C6B6B" stroke-width="20"/>
                            </svg>
                            <svg class="icon-separator"  width="10" height="305" viewBox="0 0 10 305" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="10" height="304.7" fill="#6C6B6B"/>
                            </svg>
                            <input type="search" class="search-input" placeholder="Search">                                
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
